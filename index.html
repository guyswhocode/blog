---
layout: home
---

<div class="container">
	<div class="row">
		<div class="col-sm-9">
			<div class="row">

				{% for post in site.posts | limit: 12 %}
				<div class="col-sm-6">
					<article class="paper">
						<img src="{{site.baseurl}}/uploads/posts/{{ post.cover }}" alt="" class="cover">
						<div class="content">
							<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
							<p>{{ post.excerpt }}</p>
						</div>
					</article>
				</div>
				{% endfor %}
				
			</div>
		</div>
		<div class="col-sm-3 sidebar">
			{% include sidebar.html %}
		</div>
	</div>
</div>
