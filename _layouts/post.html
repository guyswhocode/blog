---
layout: page
---
<div class="container">
	<div class="row">
		<div class="col-sm-9">
			<article class="full">
			<img src="{{ site.baseurl}}/uploads/posts/{{ page.cover }}" alt="" class="cover">
				<h1>{{ page.title }}</h1>
				{{ page.content }}
			</article>
			<div class="meta">
				<p class="date">{{ page.date | date: "%b %-d, %Y" }}</p>
				<p class="author">{% if page.author %}{{ page.author }}{% endif %}</p>
			</div>
		</div>
		<div class="col-sm-3 sidebar">
			{% include sidebar.html %}
		</div>
	</div>
</div>
